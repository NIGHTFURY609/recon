<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconator - Find Your Investor Persona</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reconator-container">
        <div class="main-quiz-content">
            <div class="reconator-header">
                <h1>Reconator</h1>
                <p id="reconator-subtitle">Discover your ideal investor match!</p>
                <p id="permanent-tagline">Answer at least 7 questions</p>
            </div>

            <div class="card-area">
                <div class="question-card" id="question-card">
                    <div class="question-content-wrapper">
                        <p class="question-text" id="question-text">Loading question...</p>
                        <div class="options-container" id="options-container">
                        </div>
                    </div>
                </div>
            </div>

            <div class="min-questions-message" id="min-questions-message">
                Answer a minimum of 7 Questions to find your match!
            </div>

            <div class="action-buttons" id="action-buttons">
                <button class="action-btn back-btn" id="back-btn" style="display: none;">
                    <span class="btn-icon">↩️</span> Back
                </button>
                <button class="action-btn primary-btn" id="next-btn">
                    <span class="btn-icon">➡️</span> Next
                </button>
                <button class="action-btn primary-btn" id="your-match-btn" style="display: none;" disabled>
                    <span class="btn-icon">✨</span> Your Match
                </button>
            </div>
        </div>

        <div class="quiz-sidebar">
            <div class="sidebar-progress-section">
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" id="sidebar-progress-bar-fill"></div>
                </div>
                <p class="question-counter" id="sidebar-question-counter">Questions Answered: 0 of 10</p>
            </div>
            <ul class="sidebar-question-list" id="sidebar-question-list">
            </ul>
        </div>

        <div class="results-overlay" id="results-overlay" style="display: none;">
            <div class="results-card">
                <h2>Your Investor Persona</h2>
                <div id="persona-summary">
                </div>
                <button class="btn btn-primary animate-pop" id="back-to-fundmatch">
                    Back to FundMatch Dashboard
                </button>
            </div>
        </div>
    </div>

    <div id="custom-message-modal">
        <div class="custom-message-content">
            <p id="custom-message-text"></p>
            <button id="custom-message-close-btn">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
